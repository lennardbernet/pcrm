<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </link>
</head>
<body>
<h1>Projekt bearbeiten</h1>
<a href="projects.xhtml">Show Projects</a>
<h:form>
    <div class="form-group">
        <label for="title">Titel:</label>
        <h:inputText id="title" value="#{viewController.title}" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="kuerzel">Nachname:</label>
        <h:inputText id="kuerzel" value="#{viewController.kuerzel}" class="form-control"/>
    </div>
    <div class="form-group">
        <h:commandButton
                action="#{viewController.saveProject()}"
                value="speichern" class="btn btn-primary">
            <f:param name="project_id" value="#{viewController.project_id}"/>
        </h:commandButton>
    </div>
</h:form>


</body>
</html>
